{% extends "attendance/base.html" %}
{% block title %}Welcome - QR Attendance System{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h1 class="mb-4">Welcome to the QR Attendance System</h1>
      <div class="row g-4">
        <div class="col-md-4">
          <a href="{% url 'student_login' %}" class="btn btn-main btn-lg w-100 py-3">
            <i class="bi bi-person"></i> Student Login
          </a>
        </div>
        <div class="col-md-4">
          <a href="{% url 'staff_login' %}" class="btn btn-main btn-lg w-100 py-3">

          </a>
        </div>
        <div class="col-md-4">
          <a href="{% url 'admin:login' %}" class="btn btn-dark btn-lg w-100 py-3">
            <i class="bi bi-shield-lock"></i> Admin Login

      </div>
    </div>
  </div>
